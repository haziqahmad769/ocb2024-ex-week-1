<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input{
            padding: 10px 14px;
            border-radius: 1.5rem;
            margin: 5px;

        }

        #reg-form input{
            width: 10ch;
        }
    </style>
</head>
<body>
    <form id="reg-form" method="post" action="http://localhost">
        <div>
            <label for="nama">Nama</label>
            <input id="nama" type="text" name="nama">
        </div>
        <div>
            <label for="umur">Umur</label>
            <input id="umur" type="number" name="umur" min="1">
        </div>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
