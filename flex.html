<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            border: 1px solid red;
            min-height: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box" style="display: flex; flex-direction: column; border-color: blue; gap: 16px;">
        <div class="box" style="border-color: red;display: flex; flex-direction: column; gap: 16px;">
            <div class="box" style="border-color: green;"></div>
            <div class="box" style="border-color: green; display: flex; flex-direction: row; flex-wrap: wrap; gap: 16px; justify-content: center; height: 500px; align-items: baseline;">
                <div class="box" style="border-color: purple;">John</div>
                <div class="box" style="border-color: purple;">Sana</div>
                <div class="box" style="border-color: purple;">Maru</div>
                <div class="box" style="border-color: purple;">Ciko</div>
                <div class="box" style="border-color: purple;">Hajima</div>
            </div>
            <div class="box" style="border-color: green; display: flex; flex-direction: row; flex-wrap: wrap; gap: 16px;">
                <div class="box" style="border-color: cyan; flex-basis: 400px;"></div>
                <div class="box" style="border-color: cyan; display: flex; flex-direction: column; gap: 16px; flex-grow: 1;">
                    <div class="box" style="border-color: brown;"></div>
                    <div class="box" style="border-color: brown;"></div>
                    <div class="box" style="border-color: brown;"></div>
                </div>
            </div>
        </div>
        <div class="box" style="border-color: red;">

    </div>

</body>
</html>
